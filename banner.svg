<svg width="100%" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Weft — GitHub Activity to X">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" rx="18" fill="url(#bg)"/>

  <!-- Decorative weave lines -->
  <g opacity="0.15" stroke="url(#accent)" stroke-width="1">
    <path d="M0 60 H1200"/>
    <path d="M0 120 H1200"/>
    <path d="M0 180 H1200"/>
  </g>

  <!-- Left accent bar -->
  <rect x="48" y="48" width="6" height="144" rx="3" fill="url(#accent)" filter="url(#glow)"/>

  <!-- Project name -->
  <text
    x="80"
    y="100"
    font-size="56"
    font-weight="700"
    fill="#e5e7eb"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    Weft
  </text>

  <!-- Subtitle -->
  <text
    x="80"
    y="138"
    font-size="20"
    fill="#9ca3af"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    Weave your GitHub activity into daily X posts
  </text>

  <!-- Meta line -->
  <text
    x="80"
    y="168"
    font-size="16"
    fill="#6b7280"
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace">
    CLI · GitHub Action · SVG → PNG · Automated publishing
  </text>

  <!-- Right-side chip -->
  <g transform="translate(860 84)">
    <rect width="260" height="44" rx="22" fill="#020617" stroke="#1f2937"/>
    <text
      x="130"
      y="28"
      text-anchor="middle"
      font-size="14"
      fill="#93c5fd"
      font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace">
      aditya-xq / weft
    </text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="232" width="1200" height="2" fill="url(#accent)" opacity="0.8"/>
</svg>
