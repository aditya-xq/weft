<svg width="100%" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Weft — GitHub Activity to X">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for accent bar -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow for text -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <rect width="1200" height="260" rx="16" fill="url(#bgGradient)"/>

  <!-- Left accent bar with glow -->
  <rect x="48" y="44" width="6" height="172" rx="3" fill="#a78bfa" filter="url(#glow)"/>

  <!-- Project name with shadow and bolder -->
  <text
    x="88"
    y="108"
    font-size="68"
    font-weight="800"
    fill="#ffffff"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
    filter="url(#textShadow)">
    Weft
  </text>

  <!-- Caption with better contrast -->
  <text
    x="88"
    y="150"
    font-size="24"
    font-weight="500"
    fill="#e5e7eb"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
    filter="url(#textShadow)">
    Weave your GitHub activity into daily X posts
  </text>

  <!-- Meta line with increased size and contrast -->
  <text
    x="88"
    y="186"
    font-size="18"
    font-weight="500"
    fill="#d1d5db"
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace">
    CLI · GitHub Action · SVG / PNG · Scheduled
  </text>

  <!-- Right-side repo pill with vibrant styling -->
  <g transform="translate(850 92)">
    <rect width="300" height="44" rx="22" fill="#1a1a2e" stroke="#a78bfa" stroke-width="2"/>
    <text
      x="150"
      y="29"
      text-anchor="middle"
      font-size="16"
      font-weight="600"
      fill="#c4b5fd"
      font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace">
      github.com/aditya-xq/weft
    </text>
  </g>

  <!-- Bottom divider with glow -->
  <rect x="0" y="258" width="1200" height="2" fill="#a78bfa" opacity="0.5"/>
</svg>
