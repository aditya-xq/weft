<svg width="100%" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Weft — GitHub Activity to X">
  <!-- Background -->
  <rect width="1200" height="260" rx="16" fill="#0a0a0a"/>

  <!-- Left accent bar -->
  <rect x="48" y="44" width="5" height="172" rx="3" fill="#8b5cf6"/>

  <!-- Project name -->
  <text
    x="88"
    y="108"
    font-size="64"
    font-weight="700"
    fill="#f9fafb"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    Weft
  </text>

  <!-- Caption -->
  <text
    x="88"
    y="150"
    font-size="22"
    fill="#9ca3af"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    Weave your GitHub activity into daily X posts
  </text>

  <!-- Meta line -->
  <text
    x="88"
    y="184"
    font-size="17"
    fill="#6b7280"
    font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace">
    CLI · GitHub Action · SVG / PNG · Scheduled
  </text>

  <!-- Right-side repo pill -->
  <g transform="translate(850 92)">
    <rect width="300" height="44" rx="22" fill="#000000" stroke="#1f2937"/>
    <text
      x="150"
      y="29"
      text-anchor="middle"
      font-size="15"
      fill="#a78bfa"
      font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace">
      github.com/aditya-xq/weft
    </text>
  </g>

  <!-- Bottom divider -->
  <rect x="0" y="258" width="1200" height="2" fill="#1f2937"/>
</svg>
