<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="675"
     viewBox="0 0 1200 675"
     role="img"
     aria-label="Daily commit snapshot">
    <defs>
        
        <pattern id="engGrid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#64748b" stroke-width="0.5" opacity="0.08"/>
        </pattern>
    
        
        <style>
            .root {
                font-family: "JetBrains Mono", "Cascadia Code", "Segoe UI Mono", "Roboto Mono", "DejaVu Sans Mono", "Courier New", monospace;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: optimizeLegibility;
            }
            .sharp-text {
                paint-order: stroke fill;
                stroke: #020408;
                stroke-width: 0.3px;
                stroke-linejoin: round;
            }
            .metric-value {
                letter-spacing: -0.02em;
            }
            .label-text {
                letter-spacing: 0.05em;
            }
            .title-text {
                letter-spacing: 0.08em;
            }
        </style>
    </defs>

    <rect width="1200" height="675" fill="#020408" />
    
    <g class="root" transform="translate(0, 0)">
        
        <rect x="0" y="0" width="1200" height="675" fill="#0b1221" stroke="#1e293b" stroke-width="2" rx="4" />
        
        <rect width="1200" height="675" fill="url(#engGrid)" rx="4" />

        <rect x="0" y="0" width="1200" height="48" fill="#020408" opacity="0.5" rx="4" />
        <line x1="0" y1="48" x2="1200" y2="48" stroke="#1e293b" stroke-width="1.5" opacity="0.8" />
        
        <g transform="translate(24, 24)">
            <circle cx="0" cy="0" r="6" fill="#ef4444" opacity="0.9" /> 
            <circle cx="22" cy="0" r="6" fill="#eab308" opacity="0.9" /> 
            <circle cx="44" cy="0" r="6" fill="#22c55e" opacity="0.9" /> 
        </g>

        <!-- Main Title -->
        <text x="600" y="110" text-anchor="middle" fill="#f8fafc" font-size="28" font-weight="900" class="sharp-text">
            <tspan fill="#64748b">[</tspan> 
            <tspan fill="#a78bfa">LIVE</tspan> 
            PULSE: ~/<tspan fill="#a78bfa">aditya-xq</tspan>@last_24h 
            <tspan fill="#64748b">]</tspan>
        </text>

        <!-- Left Metric: Commits -->
        <g transform="translate(200, 190)">
            <text x="0" y="0" text-anchor="middle" fill="#a78bfa" font-size="24" font-weight="800" text-transform="uppercase" class="label-text" opacity="0.95">
                BREWING CODE
            </text>
            <text x="0" y="85" text-anchor="middle" fill="#f8fafc" font-size="96" font-weight="900" class="sharp-text metric-value">
                10
            </text>
            <text x="0" y="125" text-anchor="middle" fill="#64748b" font-size="24" font-weight="500" opacity="0.85">
                commits pushed
            </text>
        </g>

        <!-- Middle Metric: Lines Changed -->
        <g transform="translate(600, 190)">
            <text x="0" y="0" text-anchor="middle" fill="#a78bfa" font-size="24" font-weight="800" text-transform="uppercase" class="label-text" opacity="0.95">
                SHIFTING BYTES
            </text>
            <text x="0" y="85" text-anchor="middle" fill="#f8fafc" font-size="96" font-weight="900" class="sharp-text metric-value">
                1681
            </text>
            <text x="0" y="125" text-anchor="middle" fill="#64748b" font-size="24" font-weight="500" opacity="0.85">
                lines changed
            </text>
        </g>

        <!-- Right Metric: Most Active Hour -->
        <g transform="translate(1000, 190)">
            <text x="0" y="0" text-anchor="middle" fill="#a78bfa" font-size="24" font-weight="800" text-transform="uppercase" class="label-text" opacity="0.95">
                PEAK FLOW
            </text>
            <text x="0" y="85" text-anchor="middle" fill="#f8fafc" font-size="96" font-weight="900" class="sharp-text metric-value">
                13:00
            </text>
            <text x="0" y="125" text-anchor="middle" fill="#64748b" font-size="24" font-weight="500" opacity="0.85">
                most active hour
            </text>
        </g>

        <!-- Separator Line with gradient effect -->
        <line x1="80" y1="380" x2="1120" y2="380" stroke="#a78bfa" stroke-width="1" opacity="0.3" />

        <!-- Top Repositories Section -->
        <text x="600" y="420" text-anchor="middle" fill="#a78bfa" font-size="26" font-weight="800" text-transform="uppercase" class="label-text" opacity="0.95">
            ACTIVE REPOS
        </text>

        
        <!-- Repo 1 -->
        <g transform="translate(100, 480)">
            <rect x="-30" y="-30" width="480" height="110" fill="#020408" opacity="0.4" rx="6" stroke="#1e293b" stroke-width="1.5" />
            <text x="0" y="0" fill="#f8fafc" font-size="24" font-weight="800" class="sharp-text">
                AutoProject
            </text>
            
            <text x="0" y="28" fill="#64748b" font-size="19" font-weight="400" opacity="0.9">
                A simple tool to automate your project
            </text>
            <text x="0" y="48" fill="#64748b" font-size="19" font-weight="400" opacity="0.9">
                management using AI
            </text>
        </g>
        <!-- Repo 2 -->
        <g transform="translate(660, 480)">
            <rect x="-30" y="-30" width="480" height="110" fill="#020408" opacity="0.4" rx="6" stroke="#1e293b" stroke-width="1.5" />
            <text x="0" y="0" fill="#f8fafc" font-size="24" font-weight="800" class="sharp-text">
                weft
            </text>
            
            <text x="0" y="28" fill="#64748b" font-size="19" font-weight="400" opacity="0.9">
                CLI tool with a configurable action to
            </text>
            <text x="0" y="48" fill="#64748b" font-size="19" font-weight="400" opacity="0.9">
                publish your GitHub activity to X.
            </text>
        </g>

        

        <!-- Footer -->
        <line x1="0" y1="627" x2="1200" y2="627" stroke="#1e293b" stroke-width="1.5" opacity="0.8" />
        
        <text x="28" y="655" fill="#64748b" font-size="18" font-weight="700" class="label-text">
            WINDOW: <tspan fill="#f8fafc" font-weight="800">24H</tspan>
        </text>

        <text x="600" y="655" text-anchor="middle" fill="#64748b" font-size="17" font-weight="500" opacity="0.75">
            Crafted with <tspan fill="#a78bfa" font-weight="800">Weft</tspan> by xqbuilds
        </text>

        <text x="1172" y="655" text-anchor="end" fill="#64748b" font-size="18" font-weight="700" class="label-text">
            LAST SYNC: <tspan fill="#f8fafc" font-weight="800">Dec 18, 02:20</tspan>
        </text>
    </g>
</svg>